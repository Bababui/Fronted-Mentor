<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"/>
    

</head>

<body>
  <div class="card">
    <div class="card-body">
      <div class="left-side">
        <div class="header-text">
          <p>Get <span>insights</span> that help <br> your business grow.</p>
        </div>
        <div class="main-text">
          <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
            expirience,
            and overall efficiency.</p>
        </div>
        <div class="footer">
          <div>
            <div class="stats stats-1">10k+</div>
            <span class="info">Companies</span>
          </div>

          <div>
            <div class="stats stats-2">314</div>
            <span class="info">Templates</span>
          </div>

          <div>
            <div class="stats stats-2">12M+</div>
            <span class="info">Queries</span>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img class="img" src="../stats-preview-card-component-main/images/image-header-mobile.jpg" alt="">
      </div>     
    </div>
  </div>

</body>
</html>
